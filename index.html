<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Unlock Puzzle</title>
  <style>
    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    select, input[type="text"], button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    input.correct {
      background-color: #d4edda;
      border-color: #28a745;
    }
    #location {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #28a745;
      background-color: #e9fbe7;
      color: #155724;
      font-weight: bold;
      border-radius: 10px;
      opacity: 0;
      transform: scale(0.7);
      transition: all 1s ease;
    }
    #location.show {
      display: block;
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Choose a number and unlock the location</h2>

  <select id="numberSelect">
    <option value="">-- Select a number --</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
  </select>

  <input type="text" id="input1" placeholder="Eerste woord/cijfer" />
  <input type="text" id="input2" placeholder="Tweede woord/cijfer" />
  <input type="text" id="input3" placeholder="Derde woord/cijfer" />
  <input type="text" id="input4" placeholder="Vierde woord/cijfer" />

  <button onclick="checkAnswers()">Submit</button>

  <div id="location"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
  const answersByNumber = {
    "1": {
      answers: ["MTc1", "Nw==", "OTc1NA==", "NA=="], 
      location: "8J+SqyBIYWFsIGRlIHB1enplbHN0dWtqZXMgb3AgYmlqIE1pY2hlbCBQYW4uIEhldCBnZWhlaW1lIHdvb3JkIGlzIGJla2VyLg=="
    },
    "2": {
      answers: ["MjEyMA==", "Nw==", "MzU1Njkx", "NQ=="],  
      location: "8J+SqyBIYWFsIGRlIHB1enplbHN0dWtqZXMgb3AgYmlqIENocmlzdGluYSBaaGVuZy4gSGV0IGdlaGVpbWUgd29vcmQgaXMgemVlcC4="
    },
    "3": {
      answers: ["VkVSRU5JR0VO", "Nw==", "MTMxMTIyMjE=", "OA=="],  
      location: "8J+SqyBIYWFsIGRlIHB1enplbHN0dWtqZXMgb3AgYmlqIEVueXUgWmhvdS4gSGV0IGdlaGVpbWUgd29vcmQgaXMgenVvdC4="
    },
    "4": {
      answers: ["OTA=", "Ng==", "MTgx", "NQ=="],  
      location: "8J+SqyBIYWFsIGRlIHB1enplbHN0dWtqZXMgb3AgYmlqIEVkd2FyZCBHby4gSGV0IGdlaGVpbWUgd29vcmQgaXMgcGFwaWVyLg=="
    },
    "5": {
      answers: ["VkVSQk9ORA==", "Mw==", "MzY5OA==", "MA=="],  
      location: "8J+SqyBIYWFsIGRlIHB1enplbHN0dWtqZXMgb3AgYmlqIE1vIExhZ2h6YW91aS4gSGV0IGdlaGVpbWUgd29vcmQgaXMgd29say4="
    },
    "6": {
      answers: ["MTA1ODY=", "NQ==", "V0VMS09NIEFMTElFTUFMIElKIERFWkUgWk9NRVJDT05GRVJFTlRJRS!", "Ng=="],  
      location: "8J+SqyBIYWFsIGRlIHB1enplbHN0dWtqZXMgb3AgYmlqIE1hcnZpbiBQcmFub3RvLiBIZXQgZ2VoZWltZSB3b29yZCBpcyBtdWlzLg=="
    }
  };

  function decodeBase64(str) {
    try {
      return atob(str);
    } catch (e) {
      return "⚠️ Fout bij decoderen";
    }
  }

  function checkAnswers() {
    const selectedNumber = document.getElementById("numberSelect").value;
    const locationDiv = document.getElementById("location");

    if (!selectedNumber || !answersByNumber[selectedNumber]) {
      alert("Please select a valid number first.");
      return;
    }

    const expectedAnswers = answersByNumber[selectedNumber].answers;
    const inputs = [
      document.getElementById("input1"),
      document.getElementById("input2"),
      document.getElementById("input3"),
      document.getElementById("input4")
    ];

    let allCorrect = true;

    inputs.forEach((input, index) => {
      const expectedDecoded = decodeBase64(expectedAnswers[index]).toLowerCase().trim();
      const userInput = input.value.trim().toLowerCase();
      if (userInput === expectedDecoded) {
        input.classList.add("correct");
      } else {
        input.classList.remove("correct");
        allCorrect = false;
      }
    });

    if (allCorrect) {
      locationDiv.textContent = decodeBase64(answersByNumber[selectedNumber].location);
      locationDiv.classList.add("show");

      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    } else {
      locationDiv.classList.remove("show");
    }
  }
</script>

</body>
</html>
